<!DOCTYPE html>
<html>
<head>
    <title>Оригинальный магазин</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .header { background: #007cba; color: white; padding: 20px; border-radius: 5px; }
        .secure { color: green; font-weight: bold; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 3px; }
        button { background: #007cba; color: white; padding: 12px 20px; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Оригинальный магазин</h1>
        <p>Купить товар за 1000 руб</p>
    </div>
    
    <form id="paymentForm">
        <h2>Оплата</h2>
        <input name="card" placeholder="Номер карты" required><br>
        <input name="cvv" placeholder="CVV" required><br>
        <button type="submit">Оплатить</button>
    </form>
    
    <p class="secure">✅ Оплата защищена SSL</p>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch("/api/payment", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                alert("Оплата успешна! ID: " + result.transaction_id);
            } catch (error) {
                alert("Ошибка при оплате");
            }
        });
    </script>
</body>
</html>
